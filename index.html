<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="item">

         <div class="left-container">
          <h1>Let's Get In Touch</h1>
          <img src="./public/img.png" alt="">
          <div class="social-media">
            <h2>Connect with us:</h2>
            <ul>
                <li><a href="#"><i class='bx bxl-facebook'></i></a></li>
                <li><a href="#"><i class='bx bxl-twitter' ></i></a></li>
                <li><a href="#"><i class='bx bxl-youtube' ></i></a></li>
                <li><a href="#"><i class='bx bxl-linkedin' ></i></a></li>
            </ul>
          </div>
         </div>

         <div class="right-container">
          <h2>Contact Us</h2>
          <form action="">
            <div class="input-box">
                <input type="text" placeholder="Name" id="name" class="input" required>
            </div>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" class="input" required>
            </div>
            <div class="input-box">
                <textarea name="message" placeholder="Message" id="message" class="input" cols="30" rows="8"></textarea>
            </div>
            <input class="btn" type="submit">
          </form>
         </div>   
        </div>
    </div>
</body>
</html>
